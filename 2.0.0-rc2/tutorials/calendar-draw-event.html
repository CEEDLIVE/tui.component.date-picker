<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Customized calendar sample with API</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link href="../dist/tui-component-date-picker.css" rel="stylesheet">
    </head>

    <body>
    <div class="code-html">
        <div id="layer" class="layer"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
    <script type="text/javascript" src="../dist/tui-component-date-picker.js"></script>
    <script type="text/javascript" class="code-js">
        var cal = new tui.component.Calendar('#layer');

        cal.on('draw', function(event) {
            console.log(event.date);
            console.log(event.layerType);
            event.$dateElements.each(function() {
                var $el = $(this);
                var date = new Date($el.data('timestamp'));
                console.log(date);
            });
        });
        cal.draw({
            date: new Date(2016, 11)
        });
    </script>
    </body>
</html>
