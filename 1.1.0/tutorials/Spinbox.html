<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>spinbox example</title>
    <style rel="stylesheet" type="text/css">
        .spinbox{width:100px; text-align:center;}
        .spinbox input{font-size:2em; text-align:center; border:transparent 0px;}
        .spinbox .btn-lg{width:100%; font-size:1.5em; background-color:transparent; border:solid 1px black;}
    </style>
</head>
<body>
    <h1>Default</h1>
    <div id="spinbox-default" style="margin-bottom:50px;">
        <input type="text">
    </div>

    <hr>

    <h1>Custom option</h1>
    <div id="spinbox-with-option" class="spinbox" style="margin-bottom:50px;">
        <input type="text">
    </div>

    <script type="text/javascript" src="lib/jquery/js/jquery.js"></script>
    <script type="text/javascript" src="lib/code-snippet/js/code-snippet.js"></script>
    <script type="text/javascript" src="lib/component-calendar/js/calendar.min.js"></script>
    <script type="text/javascript" src="js/datepicker.min.js"></script>

    <script>

        var Spinbox = ne.component.Spinbox;

        /**
         * 옵션 없이 생성
         */
        var spinboxDefault = new Spinbox('#spinbox-default');

        /**
         * 옵션 추가 하여 생성
         *
         * 초기 시작값은 10입니다. (defaultValue)
         * up/down버튼 한번씩 클릭할 때마다 값이 2씩 변경됩니다. (step)
         * 최솟값은 0 입니다. (min)
         * 최댓값은 59 입니다. (max)
         * 16, 18은 버튼 클릭시 제외됩니다. (exclusion, ex] 14 -> 20)
         * up/down버튼의 Tag는 아래와 같이 지정하였습니다.
         */
        var spinboxWithOption = new Spinbox('#spinbox-with-option', {
                defaultValue: 10,
                step: 2,
                min: 0,
                max: 59,
                exclusion: [16, 18],
                upBtnTag: '<button class="btn-lg">UP</button>',
                downBtnTag: '<button class="btn-lg">DOWN</button>'
            });
    </script>
</body>
</html>
