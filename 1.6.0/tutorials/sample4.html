<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>spinbox example</title>
        <style rel="stylesheet" type="text/css">
            .spinbox{width:100px; text-align:center;}
            .spinbox input{font-size:2em; text-align:center; border:transparent 0px;}
            .spinbox .btn-lg{width:100%; font-size:1.5em; background-color:transparent; border:solid 1px black;}
        </style>
    </head>
    <body>
    <div class="code-html">
        <h1>Default</h1>
        <div id="spinbox-default" style="height:145px;">
            <input type="text">
        </div>

        <hr>

        <h1>Custom option</h1>
        <div id="spinbox-with-option" class="spinbox" style="height:145px;">
            <input type="text">
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.calendar/1.2.0/dist/calendar.js"></script>
    <script type="text/javascript" src="../dist/tui-component-date-picker.js"></script>
    <script class="code-js">
        /**
         * Default
         */
        var spinboxDefault = new tui.component.Spinbox('#spinbox-default');

        /**
         * Option
         *
         * Default value is 10. (defaultValue)
         * Step value is 2. (step)
         * Minimum value is 0. (min)
         * Maximum value is 59. (max)
         * Exclude values 16, 18. (exclusion, ex] 14 -> 20)
         * Up/down button tag. (upBtnTag, downBtnTag)
         */
        var spinboxWithOption = new tui.component.Spinbox('#spinbox-with-option', {
                defaultValue: 10,
                step: 2,
                min: 0,
                max: 59,
                exclusion: [16, 18],
                upBtnTag: '<button class="btn-lg">UP</button>',
                downBtnTag: '<button class="btn-lg">DOWN</button>'
            });
    </script>
</body>
</html>
