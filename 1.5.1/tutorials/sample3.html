<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>timepicker example</title>
        <!--[if IE 7]>
            <style>
                html{margin:0; padding:0;}
                body{margin:0; padding:0;}
            </style>
        <![endif]-->
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/timepicker.css" rel="stylesheet">
        <style>
            .example{height: 145px;}
        </style>
    </head>
    <body>

    <div class="code-html">
        <div class="example">
            <h1>Timepicker-default</h1>
            <input type="text" id="timepicker-default">
        </div>

        <div class="example">
            <h1>Timepicker-option (AM/PM, default time, position)</h1>
            <input type="text" id="timepicker-option">
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.calendar/1.2.0/dist/calendar.js"></script>
    <script type="text/javascript" src="../dist/tui-component-date-picker.js"></script>
    <script class="code-js">
        var optionInput = document.getElementById('timepicker-option');
        /**
         * Default time: '00:00' with 24hours-expression.
         * Timepicker CSS-Class: 'timepicker'.
         * Up/Down button CSS-Class: 'timepicker-btn'.
         * If no position, it will be set below the end of left of the input-box.
         */
        var timepicker1 = new tui.component.TimePicker({
            inputElement: '#timepicker-default',
            defaultHour: 10,
            defaultMinute: 34
        });

        /**
         * Option
         * Default hour is 12. (defaultHour)
         * Default minute is 34. (defaultMinute)
         * Set meridian(meridiem) option for AM/PM expression. (showMeridian)
         * Set position (x,y). (position)
         */
        var timepicker2 = new tui.component.TimePicker({
            inputElement: '#timepicker-option',
            defaultHour: 12,
            defaultMinute: 34,
            showMeridian: true,
            position: {x: optionInput.offsetLeft + optionInput.offsetWidth + 3, y: optionInput.offsetTop}
        });
    </script>
</body>
</html>
