<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>datepicker</title>
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/timepicker.css" rel="stylesheet">
        <style type="text/css">
        .colorbox{display:inline-block;background-color:#bcea81;width:20px;height:20px;margin:5px;vertical-align:middle;*display:inline;}
        .colorbox.green{background-color:#bcea81;}
        .colorbox.blue{background-color:#add8e6;}
        .colorbox.red{background-color:#f9f2f4;}
        .colorbox.yellow{background-color:yellow;}
        </style>
    </head>

    <body>
        <div class="wrap">

            <!-- Shared layer element -->
            <div id="layer" class="layer" style="display:none;"></div>

            <h2>Pick Date</h2>
            <!-- Drawing datepicker element -->
            <input id="datepicker-picker" type="text" /><button id="datepicker-opener" type="button">open</button>

            <h2>Pick Month</h2>
            <!-- Drawing monthpicker element -->
            <input id="monthpicker-picker" type="text" /><button id="monthpicker-opener" type="button">open</button>

            <h2>Pick Year</h2>
            <!-- Drawing yearpicker element -->
            <input id="yearpicker-picker" type="text" /><button id="yearpicker-opener" type="button">open</button>


            <div style="margin-top:20px;">
                <div>
                    <div class="colorbox blue"></div><span>today</span>
                </div>
                <div>
                    <div class="colorbox green"></div><span>picked date</span>
                </div>
                <div>
                    <div class="colorbox red"></div><span>selectable date</span>
                </div>
                <div>
                    <div class="colorbox yellow"></div><span>to be selected date</span>
                </div>
            </div>
        </div>

        <div class="codeArea"></div>

        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/code-snippet.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <script type="text/javascript" src="js/date-picker.js"></script>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/samplecode.js"></script>
        <script class="serviceCode">

            var calendar = new tui.component.Calendar({
                element: '#layer'
            });

            var datepicker = new tui.component.DatePicker({
                element: '#datepicker-picker',
                dateForm: 'yyyy년 mm월 dd일',
                selectableRanges: [
                    [{year: 2016, month: 9, date: 1}, {year: 2016, month: 10, date: 3}],
                    [{year: 2017, month: 2, date: 22}, {year: 2017, month: 3, date: 5}]
                ],
                openers: ['#datepicker-opener']
            }, calendar);

            var monthpicker = new tui.component.DatePicker({
                element: '#monthpicker-picker',
                dateForm: 'yyyy-mm',
                selectableRanges: [
                    [{year: 2015, month: 2}, {year: 2016, month: 2}],
                    [{year: 2016, month: 5}, {year: 2016, month: 7}],
                    [{year: 2018, month: 3}, {year: 2025, month: 10}]
                ],
                openers: ['#monthpicker-opener']
            }, calendar);

            var yearpicker = new tui.component.DatePicker({
                element: '#yearpicker-picker',
                dateForm: 'yyyy',
                selectableRanges: [
                    [{year: 2010}, {year: 2025}],
                    [{year: 2030}, {year: 2035}]
                ],
                openers: ['#yearpicker-opener']
            }, calendar);

        </script>
    </body>
</html>
