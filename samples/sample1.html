<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Default datepicker sample</title>
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/timepicker.css" rel="stylesheet">
        <style type="text/css">
            h2{margin-top:20px;margin-bottom:5px;}
            .colorbox{display:inline-block;background-color:#bcea81;width:10px;height:10px;margin:5px;vertical-align:middle;*display:inline;}
            .colorbox.green{background-color:#bcea81;}
            .colorbox.blue{background-color:#add8e6;}
            .colorbox.red{background-color:#f9f2f4;}
            .colorbox.yellow{background-color:yellow;}
        </style>
    </head>

    <body>
        <div>
            <div>
                <div class="colorbox green"></div><span>Today</span>
            </div>
            <div>
                <div class="colorbox blue"></div><span>Picked date</span>
            </div>
            <div>
                <div class="colorbox red"></div><span>Selectable date</span>
            </div>
            <div>
                <div class="colorbox yellow"></div><span>To be selected date</span>
            </div>
        </div>

        <div class="code-html">
            <!-- Shared calendar layer element -->
            <div id="layer" class="layer" style="display:none;"></div>

            <h2>Pick date - No initial date (date: 'Blank')</h2>
            <!-- Drawing datepicker element -->
            <input id="datepicker-picker" type="text" /><button id="datepicker-opener" type="button">open</button>

            <h2>Pick month</h2>
            <!-- Drawing monthpicker element -->
            <input id="monthpicker-picker" type="text" /><button id="monthpicker-opener" type="button">open</button>

            <h2>Pick year</h2>
            <!-- Drawing yearpicker element -->
            <input id="yearpicker-picker" type="text" /><button id="yearpicker-opener" type="button">open</button>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.calendar/1.2.0/dist/calendar.js"></script>
        <script type="text/javascript" src="../dist/tui-component-date-picker.js"></script>
        <script class="code-js">
            var calendar = new tui.component.Calendar({
                element: '#layer'
            });

            var datepicker = new tui.component.DatePicker({
                element: '#datepicker-picker',
                dateFormat: 'yyyy-mm-dd',
                date: 'blank',
                selectableRanges: [
                    [{year: 2015, month: 9, date: 1}, {year: 2016, month: 10, date: 3}],
                    [{year: 2017, month: 2, date: 22}, {year: 2017, month: 3, date: 5}]
                ],
                openers: ['#datepicker-opener']
            }, calendar);

            var monthpicker = new tui.component.DatePicker({
                element: '#monthpicker-picker',
                dateFormat: 'yyyy-mm',
                date: {year: 2015, month: 2, date: 5},
                selectableRanges: [
                    [{year: 2015, month: 2, date: 3}, {year: 2015, month: 2, date: 28}],
                    [{year: 2015, month: 5, date: 3}, {year: 2015, month: 7, date: 21}],
                    [{year: 2016, month: 5}, {year: 2016, month: 7}],
                    [{year: 2018, month: 3}, {year: 2025, month: 10}]
                ],
                openers: ['#monthpicker-opener']
            }, calendar);

            var yearpicker = new tui.component.DatePicker({
                element: '#yearpicker-picker',
                dateFormat: 'yyyy',
                date: {
                    year: 2016
                },
                selectableRanges: [
                    [{year: 2010}, {year: 2025}],
                    [{year: 2030}, {year: 2035}]
                ],
                openers: ['#yearpicker-opener']
            }, calendar);

        </script>
    </body>
</html>
