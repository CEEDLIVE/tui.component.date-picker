<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Customized datepicker sample with options and API</title>
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/timepicker.css" rel="stylesheet">
        <style type="text/css">
            #datepicker-options{width:180px;}
            h2{margin-top:20px;margin-bottom:5px;}
            .colorbox{display:inline-block;background-color:#bcea81;width:10px;height:10px;margin:5px;vertical-align:middle;*display:inline;}
            .colorbox.green{background-color:#bcea81;}
            .colorbox.blue{background-color:#add8e6;}
            .colorbox.red{background-color:#f9f2f4;}
            .colorbox.yellow{background-color:yellow;}
        </style>
    </head>

    <body>
        <div>
            <div>
                <div class="colorbox green"></div><span>Today</span>
            </div>
            <div>
                <div class="colorbox blue"></div><span>Picked date</span>
            </div>
            <div>
                <div class="colorbox red"></div><span>Selectable date</span>
            </div>
            <div>
                <div class="colorbox yellow"></div><span>To be selected date</span>
            </div>
        </div>
        <div class="wrap" style="height:300px;">

            <h2>Default</h2>

            <!-- Shared calendar layer for datepicker element -->
            <div id="layer" class="layer" style="display:none;"></div>

            <!-- Drawing default datepicker element -->
            <input id="datepicker-default" type="text" />

            <h2>Using options</h2>

            <!-- Drawing datepicker with option element -->
            <input id="datepicker-options" type="text" /><button id="opener" type="button">open</button>

            <!-- Control buttons for datepicker with option -->
            <button id="disable">disable</button>
            <button id="enable">enable</button>
            <button id="add-range">add range</button>
            <button id="remove-range">remove range</button>

        </div>

        <div class="codeArea"></div>

        <script typop="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/code-snippet.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <script type="text/javascript" src="js/date-picker.js"></script>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/samplecode.js"></script>
        <script class="serviceCode">

            var calendar = new tui.component.Calendar({
                element: '#layer'
            });

            var timePicker = new tui.component.TimePicker({
                showMeridian: true,
                defaultHour: 13,
                defaultMinute: 24
            });

            var datepicker1 = new tui.component.DatePicker({
                element: '#datepicker-default'
            }, calendar);

            var datepicker2 = new tui.component.DatePicker({
                element: '#datepicker-options',
                dateFormat: 'yyyy년 mm월 dd일 - ',
                selectableRanges: [
                    [{year: 2016, month: 9, date: 3}, {year: 2016, month: 9, date: 10}],
                    [{year: 2016, month: 9, date: 8}, {year: 2016, month: 9, date: 18}],
                    [{year: 2016, month: 10, date: 1}, {year: 2016, month: 10, date: 26}]
                ],
                openers: ['#opener'],
                timePicker: timePicker
            }, calendar);

            $('#disable').on('click', function() {
                datepicker2.disable();
            });

            $('#enable').on('click', function() {
                datepicker2.enable();
            });

            $('#add-range').on('click', function() {
                var startDate = {year: 2017, month: 8, date: 27};
                var endDate = {year: 2017, month: 9, date: 28};

                datepicker2.addRange(startDate, endDate);
            });

            $('#remove-range').on('click', function() {
                var startDate = {year: 2016, month: 9, date: 8};
                var endDate = {year: 2016, month: 9, date: 18};

                datepicker2.removeRange(startDate, endDate);
            });

            datepicker2.on('update', function() {
                console.log('?');
            });

        </script>
    </body>
</html>
