<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>timepicker example</title>
    <!--[if IE 7]>
        <style>
            html{margin:0; padding:0;}
            body{margin:0; padding:0;}
        </style>
    <![endif]-->
    <link href="css/calendar.css" rel="stylesheet">
    <link href="css/timepicker.css" rel="stylesheet">
    <style>
        .example{margin-bottom:100px;}
    </style>
</head>
<body>

    <div class="example">
        <h1>Timepicker-default</h1>
        <input type="text" id="timepicker-default">
    </div>

    <div class="example">
        <h1>Timepicker-option (AM/PM, default time, position)</h1>
        <input type="text" id="timepicker-option">
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/ne-code-snippet/code-snippet.min.js"></script>
    <script type="text/javascript" src="lib/ne-component-calendar/calendar.min.js"></script>
    <script type="text/javascript" src="js/date-picker.min.js"></script>
    <script>

        var TimePicker = ne.component.TimePicker,
            Calendar = ne.component.Calendar,
            DatePicker = ne.component.DatePicker;

        var optionInput = document.getElementById('timepicker-option');

        /**
         * TimePicker Example
         * Default
         *
         * 기본 시간값은 '00:00' 입니다. 또한 24시간 표현입니다.
         * timepicker element의 클래스는 'timepicker'입니다.
         * up/down button elements의 클래스는 'timepicker-btn'입니다.
         * 포지션은 지정하지 않은 경우 자동으로 인풋박스 왼쪽 하단으로 설정됩니다.
         */
        var timepicker1 = new TimePicker({
            inputElement: '#timepicker-default'
        });

        /**
         * TimePicker Example
         * Option
         *
         * 초기 시각 기본값은 12시 입니다. (defaultHour)
         * 초기 분 기본값은 34분 입니다. (defaultMinute)
         * AM/PM 설정이 되어있습니다. - 12시간 형식으로 표현합니다. (showMeridian)
         * position left(x)와 top(y)은 위와같이 직접 설정하였습니다. (position)
         */
        var timepicker2 = new TimePicker({
            inputElement: '#timepicker-option',
            defaultHour: 12,
            defaultMinute: 34,
            showMeridian: true,
            position: {x: optionInput.offsetLeft + optionInput.offsetWidth + 3, y: optionInput.offsetTop}
        });
    </script>
</body>
</html>
