<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>spinbox example</title>

    <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
    <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
    <link type="text/css" rel="stylesheet" href="../styles/tui.css">

    <style rel="stylesheet" type="text/css">
        .spinbox{width:100px; text-align:center;}
        .spinbox input{font-size:2em; text-align:center; border:transparent 0px;}
        .spinbox .btn-lg{width:100%; font-size:1.5em; background-color:transparent; border:solid 1px black;}
    </style>
</head>
<body>
<div class="wrap">
    <h1>Default</h1>
    <div id="spinbox-default" style="height:145px;">
        <input type="text">
    </div>

    <hr>

    <h1>Custom option</h1>
    <div id="spinbox-with-option" class="spinbox" style="height:145px;">
        <input type="text">
    </div>
</div>

<div class="codeArea"></div>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/code-snippet.min.js"></script>
    <script type="text/javascript" src="lib/calendar.min.js"></script>
    <script type="text/javascript" src="js/date-picker.min.js"></script>

    <script src="../scripts/prettify/prettify.js"></script>
    <script src="../scripts/prettify/lang-css.js"></script>
    <script src="../scripts/samplecode.js"></script>
    <script class="serviceCode">
        /**
         * Default
         */
        var spinboxDefault = new tui.component.Spinbox('#spinbox-default');

        /**
         * Option
         *
         * Default value is 10. (defaultValue)
         * Step value is 2. (step)
         * Minimum value is 0. (min)
         * Maximum value is 59. (max)
         * Exclude values 16, 18. (exclusion, ex] 14 -> 20)
         * Up/down button tag. (upBtnTag, downBtnTag)
         */
        var spinboxWithOption = new tui.component.Spinbox('#spinbox-with-option', {
                defaultValue: 10,
                step: 2,
                min: 0,
                max: 59,
                exclusion: [16, 18],
                upBtnTag: '<button class="btn-lg">UP</button>',
                downBtnTag: '<button class="btn-lg">DOWN</button>'
            });
    </script>
</body>
</html>
